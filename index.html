<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DİNGA — Din Kültürü Jengası</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="DİNGA — Din Kültürü ve Ahlak Bilgisi için interaktif jenga-quiz oyunu.">
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>🕌 DİNGA</h1>
      <p class="subtitle">Din Kültürü & Ahlak Bilgisi — Jenga tarzı bilgi oyunu</p>
    </header>

    <section id="startScreen" class="card">
      <label for="nameInput">Adın (oyuncu):</label>
      <input id="nameInput" type="text" placeholder="Adını yaz (ör. Bremın)" maxlength="30">
      <div class="row">
        <button id="startBtn" class="btn primary">Oyuna Başla</button>
        <button id="howBtn" class="btn ghost">Nasıl Oynanır?</button>
      </div>
      <p class="note">Oyunu durdurmak için <strong>Bitir</strong> butonuna basabilirsin.</p>
    </section>

    <section id="gameScreen" class="card hidden" aria-hidden="true">
      <div class="game-header">
        <div>
          <p id="playerLabel" class="muted">Oyuncu: —</p>
          <p id="progressLabel" class="muted">Soru: 0 / 0</p>
        </div>
        <div class="actions">
          <button id="endBtn" class="btn warn">Bitir</button>
        </div>
      </div>

      <div class="question-box">
        <h2 id="question">Yükleniyor...</h2>
      </div>

      <div class="answer-box">
        <input id="answer" type="text" placeholder="Cevabını buraya yaz" autocomplete="off">
        <div class="row">
          <button id="submitBtn" class="btn primary">Gönder</button>
          <button id="skipBtn" class="btn">Geç</button>
          <button id="nextBtn" class="btn ghost hidden">Sonraki</button>
        </div>
      </div>

      <div id="resultMessage" class="result" aria-live="polite"></div>
    </section>

    <section id="finalScreen" class="card hidden" aria-hidden="true">
      <h2 id="finalTitle">🎉 Tebrikler!</h2>
      <p id="finalMsg">Tüm soruları tamamladınız.<br>Skorunuz: 0 / 0</p>
      <div class="row">
        <button id="restartBtn" class="btn primary">Tekrar Oyna</button>
        <button id="downloadBtn" class="btn">Soruları İndir (txt)</button>
      </div>
    </section>

    <footer class="foot">
      <small>Hazırlandı — DİNGA. Herhangi bir üyelik gerekmez.</small>
    </footer>
  </main>

  <script src="questions.js"></script> <!-- 100 soru burada -->
  <script src="app.js"></script>
</body>
</html>
